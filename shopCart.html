<script type="text/javascript">
$(function () {
    $('.del').click(function () {
        $.modal({
            title: '',
            text: "是否将商品从购物车删除?",
            buttons: [
                { text: "我再想想", onClick: function(){ console.log(1)} },
                { text: "删除", className: "default", onClick: function(){ console.log(2)} }
                ]
        })
    })
    // 点击+-
    $('.addCart_choice').each(function () {
        var _this = $(this);
        var val = _this.find('input').val();
        // -
        _this.find(".reduce").on('click', function () {
            if (val <= 1) {
                _this.find('.reduce').removeClass('reduce_current');
            } else {
                _this.find('input').val(--val)
            }
        })
        // +
        _this.find(".add").on('click', function () {
            _this.find('.reduce').addClass('reduce_current');
            _this.find('input').val(++val)
        })
    })
    
    // 全选
    $("#checkAll").on('click', function () {
        if ($(this).find('input').is(':checked')){
            $(".input_check:checkbox").prop("checked", false);
        } else {
            $(".input_check:checkbox").prop("checked", true);
        }
    })

})
</script>
