<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>inkivy卡升级</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/updateCard.css">
</head>
<body ontouchstart>
  <!-- logo部分 -->
	<div class="weui-flex card_logo">
		<img class="weui-flex__item "  src="img/inkivyblack.png" alt="">
	</div>

  <!-- 会员卡具体信息 -->
	<div class="weui-cells weui-cells_form card_detail">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">原会员卡号</label></div>
      <div class="weui-cell__bd">
        <p class="card_infor">61235214521421</p>
      </div>
    </div>

    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">会员名</label></div>
      <div class="weui-cell__bd">
        <p class="card_infor">枫雨蓝雪</p>
      </div>
    </div>

    <div class="weui-cell cphone">
      <div class="weui-cell__hd">
        <label class="weui-label">会员手机号</label>
      </div>
      <div class="weui-cell__bd">
        <p class="card_infor">186XXXX1111</p>
      </div>
      <div class="weui-cell__ft">
        <a href="changePhone01.html" class="weui-vcode-btn">更改绑定手机号</a>
      </div>
    </div>

    <div class="weui-cell cmsg">
      <div class="weui-cell__hd"><label class="weui-label">卡类型</label></div>
      <div class="weui-cell__bd">
        <p class="card_infor">银行</p>
      </div>
      <div class="weui-cell__hd"><label class="weui-label">折扣</label></div>
      <div class="weui-cell__bd">
        <p class="card_infor">98折</p>
      </div>
    </div>
    <div class="weui-cell cmsg">
      <div class="weui-cell__hd"><label class="weui-label">总积分</label></div>
      <div class="weui-cell__bd">
        <p class="card_infor">61235</p>
      </div>
      <div class="weui-cell__hd"><label class="weui-label">可用积分</label></div>
      <div class="weui-cell__bd">
        <p class="card_infor">61235</p>
      </div>
    </div>
    <div class="weui-cell cmsg">
      <div class="weui-cell__hd"><label class="weui-label">开卡门店</label></div>
      <div class="weui-cell__bd">
        <p class="card_infor">新时代店</p>
      </div>
      <div class="weui-cell__hd"><label class="weui-label">开卡时间</label></div>
      <div class="weui-cell__bd">
        <p class="card_infor">2018-05-30</p>
      </div>
    </div>
    <div class="weui-cell cmsg">
      <div class="weui-cell__hd"><label class="weui-label">消费总金额</label></div>
      <div class="weui-cell__bd">
        <p class="card_infor">36382</p>
      </div>
      <div class="weui-cell__hd"><label class="weui-label">卡状态</label></div>
      <div class="weui-cell__bd">
        <p class="card_infor">正常</p>
      </div>
    </div>
    <!-- 底部提示文字 -->
    <div class="weui-cells__tips swords">升级集团卡后，原品牌卡的消费金额和积分全部都转入集团卡，权益升级，集团内多品牌共享积分和折扣。</div>
    <!-- 按钮 -->
    <a href="club_all.html" class="weui-btn weui-btn_default btn_update">确认升级集团卡</a>
  </div>
    




<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/jquery-weui.min.js"></script>

</body>
</html>
