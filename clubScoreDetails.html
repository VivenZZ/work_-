<script type="text/javascript">
$(function () {
    FastClick.attach(document.body);
    var u = navigator.userAgent, app = navigator.appVersion
    var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    $("input").blur(function(){
        if (isIOS) {
            blurAdjust()
        }
    });
// 解决苹果不回弹页面
    function blurAdjust(e){
        setTimeout(()=>{
            if(document.activeElement.tagName == 'INPUT' || document.activeElement.tagName == 'TEXTAREA'){
                return
            }
            let result = 'pc';
            if(/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) { //判断iPhone|iPad|iPod|iOS
                result = 'ios'
            }else if(/(Android)/i.test(navigator.userAgent)) {  //判断Android
                result = 'android'
            }

            if( result = 'ios' ){
                document.activeElement.scrollIntoViewIfNeeded(true);
            }
        },100)
    }
    $(".swiper-container").swiper({});
    $(".entry").click(function () {
        // 操作成功调用
        $.toast("操作成功");
        $.closePopup()
    })
    $('.close-popup').click(function () {
        $.closePopup()
    })
    // 点击+-
    $('.addCart_choice').each(function () {
        var _this = $(this);
        var val = _this.find('input').val();
        // -
        _this.find(".reduce").on('click', function () {
            if (val <= 1) {
                _this.find('.reduce').removeClass('reduce_current');
            } else {
                _this.find('input').val(--val)
            }
        })
        // +
        _this.find(".add").on('click', function () {
            _this.find('.reduce').addClass('reduce_current');
            _this.find('input').val(++val)
        })
    })
})
</script>
