<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HH卡</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/club_style.css">
</head>
<body ontouchstart>
	<div class="card">
		<img src="img/hh.png" alt="">
	</div>

	<div class="weui_article card_infor">

		<div class="weui-cells top_infor">
      <div class="weui-cell">
        <div class="weui-cell__hd">
        	<img src="img/head.jpg" alt="">
        </div>
        <div class="weui-cell__hd">
          <p>枫雨蓝雪</p>
        </div>
        <div class="weui-cell__ft">
        	<a href="updateCardHH.html" class="weui-btn weui-btn_default btn_upgrade">升级集团卡</a>
        </div>
      </div> 
    </div>

    <div class="bar_code">
    	<img src="img/barcode.jpg" alt="">
    </div>

    <div class="weui-cells code_infor">
    	<div class="weui-cell">
    		<div class="weui-cell__hd">
    			<p>卡号</p>
    		</div>
        <div class="weui-cell__bd num">
          <p>02352648210231</p>
        </div>
    	</div>
    </div>

    <div class="weui-cells score_infor">
    	<div class="weui-cell">
    		<div class="weui-cell__hd">
    			<p>积分</p>
    		</div>
        <div class="weui-cell__bd num">
          <p>64210</p>
        </div>
    	</div>
    </div>

	</div>



<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/jquery-weui.min.js"></script>

</body>
</html>
