<!DOCTYPE html>

<body ontouchstart style="background-color: #f6f6f6">
<div id="mine">

</div>
<div class="club_store-bootm">

    <a class="club_store-bootm_item">

    $(".swiper-container").swiper({})

    $(document.body).infinite().on("infinite", function() {
        if(loading) return;
        loading = true;
        setTimeout(function() {
