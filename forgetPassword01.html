<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找回密码01</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/fp_style.css">
</head>
<body ontouchstart>
	<div class="weui-cells weui-cells_form fp_detail">
	  <div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">注册手机</label></div>
	    <div class="weui-cell__bd">
	      <input class="weui-input" type="number" placeholder="请输入手机号码">
	    </div>
	  </div>

	  <div class="weui-cell weui-cell_vcode">
	    <div class="weui-cell__hd">
	      <label class="weui-label">短信验证码</label>
	    </div>
	    <div class="weui-cell__bd">
	      <input class="weui-input" type="number" placeholder="请输入验证码">
	    </div>
	    <div class="weui-cell__ft">
	      <button id="vcode" class="weui-vcode-btn">获取验证码</button>
	    </div>
	  </div>
	  <!-- 底部提示文字 -->
	  <!-- <div class="weui-cells__tips">底部说明文字底部说明文字</div> -->
	  <!-- 按钮 -->
		<a href="forgetPassword02.html" class="weui-btn weui-btn_default btn_signin">验证</a>
	</div>



<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/jquery-weui.min.js"></script>
<script type="text/javascript" src="js/countDown.js"></script>

	}
	
</script>


</body>
</html>
