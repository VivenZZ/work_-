<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找回密码02</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/fp_style.css">
</head>
<body ontouchstart>
	<div class="weui-cells weui-cells_form fp_detail">
	  <div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
	    <div class="weui-cell__bd">
	      <input class="weui-input" type="number" placeholder="6-20位数字、字母或符号密码">
	    </div>
	  </div>

	  <div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
	    <div class="weui-cell__bd">
	      <input class="weui-input" type="number" placeholder="请再次输入密码">
	    </div>
	  </div>
	  <!-- 底部提示文字 -->
	  <!-- <div class="weui-cells__tips">底部说明文字底部说明文字</div> -->
	  <!-- 按钮 -->
		<a href="forgetPassword03.html" class="weui-btn weui-btn_default btn_signin">确定</a>
	</div>



<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/jquery-weui.min.js"></script>
<!-- 错误提示使用如下代码 -->
<script type="text/javascript">
	if(false){
		$.toptip('您输入有误，请重新输入',1500, 'warning');
	}
	
</script>


</body>
</html>
