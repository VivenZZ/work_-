<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录/注册</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ontouchstart>
	<!-- 表单切换 -->
	<div class="weui-tab">
	  
	  <div class="weui-tab__bd">
	  	<!-- 登录部分 -->
	    <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
	    	<!-- 顶部图片 -->
	    	<div class="weui-weixin-img">
					<img src="img/login.jpg" style="width:100%;">
				</div>

				<!-- 登录表单 -->
	      <div class="weui-cells weui-cells_form">
				  <div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">账号/手机号</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="number" placeholder="请填写你的账号或手机号">
				    </div>
				  </div>

				  <div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="number" placeholder="请输入密码">
				    </div>
				  </div>
				  
					<a href="club_hh.html" class="weui-btn weui-btn_default btn_login">登录</a>
					<a href="login_secode.html" class="security_code_enter">短信验证码登录</a>
				</div>

				<!-- login底部文字 -->
				<div class="log-form_footer">
					<a href="forgetPassword01.html" class="fl">忘记密码?</a>
					<a href="nearbyStore.html" class="fr">附近可用门店&gt;</a>
				</div>
				
	    </div>

			<!-- 注册部分 -->
	    <div id="tab2" class="weui-tab__bd-item ">
	    	<!-- 顶部图片 -->
	    	<div class="weui-weixin-img">
					<img src="img/signin.jpg" style="width:100%;">
				</div>
	      <!-- 注册表单 -->
	      <div class="weui-cells weui-cells_form">
				  <div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="number" placeholder="请填写你的账号或手机号">
				    </div>
				  </div>

				  <div class="weui-cell weui-cell_vcode">
				    <div class="weui-cell__hd">
				      <label class="weui-label">验证码</label>
				    </div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="number" placeholder="请输入验证码">
				    </div>
				    <div class="weui-cell__ft">
				      <button id="vcode" class="weui-vcode-btn">获取验证码</button>
				    </div>
				  </div>

				  <div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="number" placeholder="请输入密码">
				    </div>
				  </div>
				 
					<a href="club_all.html" class="weui-btn weui-btn_default btn_signin">注册</a>
				</div>
				<!-- signin底部文字 -->
				<div class="sign-form_footer">
					<a href="nearbyStore.html" class="fr">附近可用门店&gt;</a>
				</div>

	    </div>

	    
	    
	  </div>

	  <div class="weui-navbar">
	    <a class="weui-navbar__item weui-bar__item--on" href="#tab1">登录</a>
	    <a class="weui-navbar__item " href="#tab2">注册</a>
	  </div>

	</div>




<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/jquery-weui.min.js"></script>
<script type="text/javascript" src="js/countDown.js"></script>
<!-- 错误提示使用如下代码 -->
<script type="text/javascript">
	if(false){
		$.toptip('您输入有误，请重新输入', 1500, 'warning');
	}
</script>

</body>
</html>
