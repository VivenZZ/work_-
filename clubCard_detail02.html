<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>集团会员卡信息</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/club_style.css">
</head>
<body ontouchstart>
	<div class="card card_all card_detail">
		<img src="img/all.png" alt="">
	</div>

  <div class="weui-cells card_contain">
    <div class="weui-cell weui-grids">
      <div  class="weui-grid">
        <p class="weui-grid__title">可用积分</p>

        <p class="weui-grid__label">66401</p>
      </div>
      <div  class="weui-grid borleft">
        <p class="weui-grid__title">等级</p>

        <p class="weui-grid__label">银卡</p>
      </div>
      <div  class="weui-grid borleft">
        <p class="weui-grid__title">优惠券</p>

        <p class="weui-grid__label">2张</p>
      </div>
    </div>

    <!-- 按钮 -->
    <a class="weui-btn weui-btn_default btn_signin">微信支付</a>
  </div>

  <div class="weui-cells weui-cells_form card_link">   
    <a href="#" class="weui-cell weui-cell_select weui-cell_select-after">
      <div class="weui-cell__hd">
        <p class="weui-label">会员卡详情</p>
      </div>
      <div class="weui-cell__bd">
        <div class="weui-select" name="select2"></div>
      </div>
    </a> 
    <a href="#" class="weui-cell weui-cell_select weui-cell_select-after">
      <div class="weui-cell__hd">
        <p class="weui-label">适用门店</p>
      </div>
      <div class="weui-cell__bd">
        <div class="weui-select" name="select2"></div>
      </div>
    </a> 
  </div> 




<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/jquery-weui.min.js"></script>

</body>
</html>
