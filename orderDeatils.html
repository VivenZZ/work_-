<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/club_style.css">
    <link rel="stylesheet" href="css/club_store.css">
</head>
<body ontouchstart style="background-color: #f6f6f6">
<div id="confirmOrder" class="orderDeatils">
    <div class="top">
        <h3>订单关闭</h3>
        <p>由于超时未付款，订单已自动关闭</p>
    </div>
<!--    <div class="addAddress">-->
<!--        <p><span class="icon">+</span>添加收货地址</p>-->
<!--    </div>-->
<!--    有地址用下面这个-->
    <div class="choice_address">
        <span class="icon-dw"></span>
        <div class="info">
            <p class="name">凤兰许愿 <span>1845545251</span></p>
            <p class="address_info">浙江省杭州市西湖区龙景区201号</p>
        </div>
        <span class="icon-lt"></span>
    </div>
    <ul class="confirmOrder_list confirmOrder_list_other">
        <li class="confirmOrder_list_item">
            <div class="confirmOrder_list_img ">
                <img src="http://www.harborhousehome.com/UploadFile/Sku/2/220_220/1054724011.jpg" alt="">
            </div>
            <div class="confirmOrder_list_info">
                <p class="title">全面四件套</p>
                <p class="spe">直径50cmX高65cm</p>
                <div class="col">
                    <img src="http://www.harborhousehome.com/UploadFile/Sku/2/220_220/1054724011.jpg" alt="">
                </div>
            </div>
            <div class="confirmOrder_list_score">
                <p class="score">
                    <span>68000</span>积分
                </p>
                <p class="price">
                    <del>￥680</del>
                </p>
                <p class="number">
                    x<span>1</span>
                </p>
            </div>
        </li>
    </ul>
    <div class="dis_mode">
        <p class="title">配送方式</p>
        <p class="mode_t">快递</p>
        <p class="mode_c">运费：<span>￥8.00</span></p>
    </div>
    <ul class="score_list">
       <li class="score_list_item">
           <span class="t">实付积分</span>
           <p class="c sfjf">
               <span><i>6800</i>积分</span>
               <del>￥690</del>
           </p>
       </li>
        <li class="score_list_item">
            <span class="t">运费</span>
            <p class="c kyjf score">
                <span>￥<i>6800</i></span>
            </p>
        </li>+++++++++663+
        <li class="score_list_item">
            <span class="t">合计</span>
            <p class="c zj">
                <span>￥690</span>
            </p>
        </li>
    </ul>
    <div class="bottom">
        <p class="code">订单编号： <input id="copyText" readonly type="text" value="{{data}}"><i id="copy" bindtap='setClipboard'>复制</i></p>
        <p class="name">下单时间： <span>2019-2-27  13：22：24</span></p>
    </div>
</div>

<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/jquery-weui.min.js"></script>
<script type="text/javascript" src="js/swiper.js"></script>
